android {
    namespace "com.imin.printer.imin_printer_example"
    compileSdkVersion 36/*flutter.compileSdkVersion*/
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.imin.printer.imin_printer_example"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdkVersion 21
        targetSdkVersion 36/*flutter.targetSdkVersion*/
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
    }



    def date  = new Date().format('yyyyMMdd',TimeZone.getTimeZone("GMT+08"))


    android {
        applicationVariants.all { variant ->
            variant.outputs.all {
                outputFileName = "FlutterPrintDemo_${date}.apk"
            }
        }
    }

    signingConfigs {
        release {
            keyAlias 'my-alias'
            keyPassword 'flutter'
            storePassword 'flutter'
            storeFile file('../../my-release-key.jks')

        }

    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
//            minifyEnabled true
//            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }






}

flutter {
    source '../..'
}
dependencies {
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.mockito:mockito-core:5.18.0'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
    implementation "androidx.multidex:multidex:2.0.1"
}